name: Build iOS (Unsigned IPA)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter 3.22
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Get Dart/Flutter packages
        working-directory: simple_live_app
        run: |
          flutter --version
          flutter pub get

      - name: Install iOS pods
        working-directory: simple_live_app/ios
        run: |
          pod repo update
          pod install

      # 生成 Xcode 配置（不签名）
      - name: Configure iOS (no codesign)
        working-directory: simple_live_app
        run: |
          flutter build ios --release --no-codesign || true

      # 用 xcodebuild 强制无签名构建 .app
      - name: Build .app with xcodebuild (no codesign)
        working-directory: simple_live_app
        run: |
          set -euxo pipefail
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" | xcpretty || true

      # 查找 Runner.app 并打包为未签名 .ipa（Payload 法）
      - name: Make unsigned IPA
        working-directory: simple_live_app
        run: |
          set -eux
          APP_PATH=$(find build -type d -name "Runner.app" | head -n 1)
          echo "Found APP_PATH=${APP_PATH}"
          test -d "$APP_PATH"
          rm -rf Payload
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          /usr/bin/zip -r SimpleLive_unsigned.ipa Payload
          rm -rf Payload
          ls -lh SimpleLive_unsigned.ipa

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: simple_live_app/SimpleLive_unsigned.ipa
          if-no-files-found: error
